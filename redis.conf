# Redis production configuration
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# Memory management
maxmemory 200mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Security
# requirepass your-redis-password-here

# Logging
loglevel notice
logfile ""

# Network
tcp-backlog 511
tcp-keepalive 300

# General
databases 1
rdbcompression yes
rdbchecksum yes
